# German Learning App - Backend Configuration

# Database configuration
slick.dbs.default.profile="slick.jdbc.PostgresProfile$"
slick.dbs.default.db.driver="org.postgresql.Driver"
slick.dbs.default.db.url="jdbc:postgresql://localhost:5432/german_learning"
slick.dbs.default.db.user="postgres"
slick.dbs.default.db.password="password"
slick.dbs.default.db.numThreads=10
slick.dbs.default.db.maxConnections=10

# JWT Configuration
jwt.secret="your-super-secret-jwt-key-change-in-production"
jwt.expiration=86400  # 24 hours in seconds

# OpenAI Configuration
openai.api.key="your-openai-api-key"
openai.api.url="https://api.openai.com/v1"

# Play Framework Configuration
play.http.secret.key="changeme-in-production"
play.server.http.port=9000

# CORS Configuration
play.filters.cors {
  allowedOrigins = ["http://localhost:8081", "exp://localhost:8081"]
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowedHttpHeaders = ["Accept", "Content-Type", "Authorization"]
}

# Evolutions
play.evolutions.db.default.autoApply=true
play.evolutions.db.default.autoApplyDowns=false
